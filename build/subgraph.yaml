specVersion: 0.0.2
description: A way to query Gods Unchained trading cards
repository: https://github.com/djrosenbaum/godsunchained-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GodsUnchained
    network: mainnet
    source:
      address: "0x629cdec6acc980ebeebea9e5003bcd44db9fc5ce"
      abi: Contract
      startBlock: 8851110
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
      abis:
        - name: Contract
          file: GodsUnchained/abis/Contract.json
      eventHandlers:
        - event: CardsMinted(indexed uint256,address,uint16[],uint8[])
          handler: handleCardsMinted
      file: GodsUnchained/GodsUnchained.wasm
