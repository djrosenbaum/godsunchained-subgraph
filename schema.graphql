type Owner @entity {
  id: ID! # where id is the 0x address
  tokens: [Token!]! @derivedFrom(field: "owner") # array of tokens
  balance: BigInt! #total number of tokens
}

type Token @entity {
  id: ID! # where id is the tokenID from the contract
  owner: Owner! # address
  proto: Int! # uint16
  quality: Int! # uint8
}